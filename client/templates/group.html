<template name="group">		
	
				<tr class="{{validation}}">
					<td ><button style="background-color:{{color}}; color:white;" type="button" class="btn btn-block" data-toggle="modal" data-target="#{{groupName}}Strat">{{groupName}}</button></td>
			    	<td><input class="form-control" maxlength="2048" name="" autocomplete="off" title="Year stabilization" type="text" id="yearStabilization" placeholder="2100"></td> 
			    	<td><input class="form-control" maxlength="2048" name="" autocomplete="off" title="Year reduction" type="text" id="yearReduction" placeholder="2100"></td>

			    	<td><input class="form-control" maxlength="2048" name="" autocomplete="off" title="reduction percentage" type="text" id="percentageReduction" placeholder="0%"></td> 

			    	<td></td> 


			    	<td><input class="form-control" maxlength="2048" name="" autocomplete="off" title="Deforestation" type="text" id="deforestation" placeholder="100%"></td> 
			    	<td><input class="form-control" maxlength="2048" name="" autocomplete="off" title="Afforestation" type="text" id="afforestation" placeholder="0%"></td>
				</tr>

			<div class="modal fade" id="{{groupName}}Strat" tabindex="-1" role="dialog" aria-labelledby="{{groupName}} strategy">
			  <div class="modal-dialog" role="document">
			    <div class="modal-content">
			      <div class="modal-header">
			        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
			        <h4 class="modal-title" id="{{groupName}}Label">{{groupName}}'s Strategy</h4>
			      </div>
			      <div class="modal-body">
			      	{{strategie}}
			      </div>
			      <div class="modal-footer">
			        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
			      </div>
			    </div>
			  </div>
			</div>


</template>
