<template name="groupsList" >

		<table class="table table-striped table-hover table-condensed">
			<thead>
				<tr>

					<th>Utilisateur</th>
			    	<th>Réduction de consultation</th>
			    	<th>Réduction de posts</th>

			    	<th>Suppression de données</th> 
			    </tr>
			</thead>
			<tbody>
	      		{{#each groups}}
		        	{{> group}}
	      		{{/each}}
  			</tbody>


		</table>
	</div>

</template>
