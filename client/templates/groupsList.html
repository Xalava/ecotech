<template name="groupsList" >
	<div class="table-responsive">		
		<table class="table table-striped table-hover table-condensed">
			<thead>
				<tr>
					<th>Group</th>
			    	<th>Stabilization CO2 (y)</th> 
			    	<th>Reduction CO2 (y)</th>

			    	<th>Reduction CO2 (% per y)</th> 
			    	<th style="border-right:1px"></th>

			    	<th>Deforestation (%)</th> 
					<th>Afforestation (%)</th> 
				</tr>
			</thead>
			<tbody>
	      		{{#each groups}}
		        	{{> group}}
	      		{{/each}}
  			</tbody>


		</table>
	</div>

</template>
