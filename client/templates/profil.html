<template name="profil">

  <form class="register">

    <div class="center">

        <label class="btn btn-primary active">
          <input type="radio" name="profil" id="profil" autocomplete="off" checked>
          <img src="avatar1.svg">
        </label>
        <label class="btn btn-primary">
          <input type="radio" name="profil" id="profil" autocomplete="off">
          <img src="avatar2.svg">
        </label>
        <label class="btn btn-primary">
          <input type="radio" name="profil" id="profil" autocomplete="off">
          <img src="avatar3.svg">
        </label>
      </div>
    </div>

    <br/>
    <br/>
    <div class="row">
      <div class="col-xs-12 col-md-4">
        <b> Pr√©nom: </b>
        <br/>
        <input class="form-control" maxlength="2048" name="" autocomplete="off" title="Prenom" type="text" id="prenom"
               placeholder="Prenom">
      </div>
    </div>
    <br/>

    <div class="row">
      <div class="col-xs-12 col-md-4">

      </div>
      <div class="col-xs-12 col-md-4">
        <b> Stockage : </b>
        <br/>
        <input class="form-control" maxlength="2048" name=""

    <br/>
    <div class="clearfix">

        <input type="submit" value="Rejoindre la partie" class="register btn btn-default">
      </div>
