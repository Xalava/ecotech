<template name="profil">
  <div class="row">
    <div class="col-xs-10 col-xs-offset-1">
  <br/>
  <br/>

  <form class="register">

    <div class="center">
      <div class="btn-group" data-toggle="buttons">
        <div class="btn btn-primary active" id="avatar1">
          <input type="radio" title="avatar" name="avatar" autocomplete="off">
          <img src="avatar1.svg">
        </div>
        <label class="btn btn-primary" id="avatar2">
          <input type="radio" title="avatar" name="avatar" autocomplete="off">
          <img src="avatar2.svg">
        </label>
        <label class="btn btn-primary" id="avatar3">
          <input type="radio" title="avatar" name="avatar" autocomplete="off">
          <img src="avatar3.svg">
        </label>
      </div>
    </div>

    <br/>
    <br/>
    <div class="row">
      <div class="col-xs-12 col-md-4 col-md-offset-1">
        <b> Prénom: </b>
        <br/>
        <input class="form-control" maxlength="2048" name=""
               autocomplete="off"
               title="Prenom"
               type="text"
               id="prenom"
               value="Joueur 1"
               placeholder="Prenom">
      </div>

      <div class="col-xs-12 col-md-4 col-md-offset-1">
        <b> Couleur: </b>
        <br/>
          <input type="color" value="#3bbff0" list="colors" title="couleur" 
                id="couleur" style="width:100%;text-align:center;">
            <datalist id="colors">
              <option>#e84436</option>
              <option>#3bbff0</option>
              <option>#fff271</option>
              <option>#575756</option>
            </datalist>
      </div>
    </div>

    <br/>
    <br/>


    <div class="row">
      <div class="col-xs-12 col-md-3">
        <div class="row">
          <div class="col-xs-12 col-md-4 col-md-offset-4">
            <img src="internet.svg" style="min-width: 100%; width: 100%;">
          </div>
          <br/>
        </div>
        <b> Navigation (Heures/jour): </b> <span class="badge" id="conso"></span>
        <!-- <br/> -->
        <input class="" maxlength="8" name=""
               autocomplete="off" title="consultation"
               value="3"
               type="text" id="conso" placeholder="">


      <input class="form-control" type="range" min="0" max="24" value="3" id="consoSlider">



      </div>
      <div class="col-xs-12 col-md-3">
        <div class="row">
          <div class="col-xs-12 col-md-4 col-md-offset-4">
            <img src="post.svg" style="min-width: 100%; width: 100%;">
          </div>
          <br/>
        </div>
        <b> Mails (Nombre/jour): </b>
        <br/>
        <input class="form-control" maxlength="8" name=""
               autocomplete="off" title="post"
               value="10"
               type="text" id="post" placeholder="">
        <input type="range" min="0" max="200" value="10" id="postSlider">

      </div>
      <div class="col-xs-12 col-md-3">
        <div class="row center">
          <div class="col-xs-12 col-md-4 col-md-offset-4">
            <img src="app.svg" style="min-width: 100%; width: 100%;">
          </div>
          <br/>
        </div>
        <b> Vidéos en streaming (Heures/jour) </b>
        <br/>
        <input class="form-control" maxlength="8" name=""
               autocomplete="off" title="donnee"
               value="6"
               type="text" id="storage" placeholder="">
        <input type="range" min="0" max="1000" value="6" id="storageSlider">

      </div>
      <div class="col-xs-12 col-md-3">
        <div class="row center">
          <div class="col-xs-12 col-md-4 col-md-offset-4">
            <img src="controller.svg" style="min-width: 100%; width: 100%;">
          </div>
          <br/>
        </div>
        <b> Jeux videos (Heures/jour): </b>
        <br/>
        <input class="form-control" maxlength="8" name=""
               autocomplete="off" title="donnee"
               value="6"
               type="text" id="storage" placeholder="">
        <input type="range" min="0" max="1000" value="6" id="storageSlider">

      </div>
    </div>
    <br/>

    <div class="clearfix">
      <div class="pull-right">
        <input type="submit" value="Rejoindre la partie" class="register btn btn-default">
      </div>
    </div>

  </form>

    </div>
  </div>
</template>
